<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="mb-4 text-center">Вход</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Имя пользователя</label>
            <input type="text" name="username" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button class="btn btn-success w-100" type="submit">Войти</button>
          <p class="mt-3 text-center">
            Нет аккаунта? <a href="/static/register.html">Регистрация</a>
          </p>
        </form>
        <div id="loginAlert" class="alert d-none mt-3" role="alert"></div>
      </div>
    </div>
  </div>
  <script src="/static/script.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', loginUser);
  </script>
</body>
</html>
