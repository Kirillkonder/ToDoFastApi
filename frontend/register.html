<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="mb-4 text-center">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            <input type="text" name="username" class="form-control" required />
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
            <input type="password" name="password" id="password" class="form-control" required />
            <span class="password-toggle" onclick="togglePassword('password')">üëÅ</span>
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label">–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required />
            <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</span>
          </div>

          <button class="btn btn-primary w-100" type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
          <p class="mt-3 text-center">
            –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="login.html">–í–æ–π—Ç–∏</a>
          </p>
        </form>

        <div id="regAlert" class="alert d-none mt-3" role="alert"></div>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;
      const alertBox = document.getElementById('regAlert');

      if (password !== confirmPassword) {
        alertBox.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
        alertBox.className = 'alert alert-danger mt-3';
        return;
      }

      try {
        const response = await fetch('http://localhost:8000/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alertBox.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!';
          alertBox.className = 'alert alert-success mt-3';
          e.target.reset();
        } else {
          alertBox.textContent = data.detail || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
          alertBox.className = 'alert alert-danger mt-3';
        }
      } catch (error) {
        alertBox.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞';
        alertBox.className = 'alert alert-danger mt-3';
      }
    });
  </script>
</body>
</html>
